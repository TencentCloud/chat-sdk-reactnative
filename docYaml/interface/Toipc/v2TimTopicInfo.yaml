type: class
group: Topic
name: V2TimTopicInfo
features: 话题信息属性
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: topicID
    type: string
    description: 话题 ID
  - name: topicName
    type: string
    description: 话题名称
  - name: topicFaceUrl
    type: string
    description: 话题头像
  - name: introduction
    type: string
    description: 话题介绍
  - name: notification
    type: string
    description: 话题公告
  - name: isAllMute
    type: boolean
    description: 话题全员禁言
  - name: selfMuteTime
    type: number
    description: 当前用户在话题中的禁言时间
  - name: customString
    type: string
    description: 话题自定义字段
  - name: recvOpt
    type: number
    description: 话题消息接收选项，修改话题消息接收选项请调用 [setGroupReceiveMessageOpt]() 接口
    extra:
      - 0:在线正常接收消息，离线时会进行离线推送
      - 1:不会接收到消息，离线不会有推送通知
      - 2:在线正常接收消息，离线不会有推送通知
  - name: draftText
    type: string
    description: 话题草稿
  - name: unreadCount
    type: number
    description: 话题消息未读数量
  - name: lastMessage
    type: '[V2TimMessage]()'
    description: 话题最新消息
  - name: groupAtInfoList
    type: '[V2TimGroupAtInfo]()[]'
    description: 话题 at 信息列表