type: class
group: Message
name: V2TimImage
features: 不同类型的图片单体属性
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: uuid
    type: string
    description: 此类型下的图片 ID，内部标识，可用于外部缓存 key
  - name: type
    type: number
    description: 图片类型
    extra:
      - 0:原始图片
      - 1:小图片
      - 2:大型图片
  - name: size
    type: number
    description: 此类型下的图片大小
  - name: width
    type: number
    description: 此类型下的图片宽度
  - name: height
    type: number
    description: 此类型下的图片高度
  - name: url
    type: string
    description: 此类型下的图片的 URL 下载地址
  - name: localUrl
    type: string
    description: 此类型下的图片下载后的本地路径