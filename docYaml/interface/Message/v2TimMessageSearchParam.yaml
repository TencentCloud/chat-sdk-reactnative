type: class
group: Message
name: V2TimMessageSearchParam
features: 消息搜索参数
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: conversationID
    type: string
    description: 搜索“全部会话”还是搜索“指定的会话”：
    extra:
      - 如果设置 conversationID == null，代表搜索全部会话。
      - 如果设置 conversationID != null，代表搜索指定会话。
  - name: keywordList
    type: string[]
    description: 关键字列表，最多支持5个。当消息发送者以及消息类型均未指定时，关键字列表必须非空；否则，关键字列表可以为空。
  - name: type
    type: number
    description: 获取历史消息类型 具体见[HistoryMsgGetTypeEnum]()
  - name: userIDList
    type: string[]
    description: 指定 userID 发送的消息，最多支持5个。
  - name: messageTypeList
    type: number[]
    description: 指定搜索的消息类型集合，传 null 表示搜索支持的全部类型消息（V2TIMFaceElem 和 V2TIMGroupTipsElem 不支持）取值详情见MessageElemType。
  - name: searchTimePosition
    type: number
    description: 搜索的起始时间点。默认为0即代表从现在开始搜索。UTC 时间戳，单位：秒
  - name: searchTimePeriod
    type: number
    description: 从起始时间点开始的过去时间范围，单位秒。默认为0即代表不限制时间范围，传24x60x60代表过去一天。
  - name: pageSize
    type: number
    description: 每页结果数量：用于分页展示查找结果，如不希望分页可将其设置成 0，但如果结果太多，可能会带来性能问题。默认为100。
  - name: pageIndex
    type: number
    description: 分页的页号：用于分页展示查找结果，从零开始起步。
    extra:
      - 比如：您希望每页展示 10 条结果，请按照如下规则调用：
      - 首次调用:通过参数 pageSize = 10, pageIndex = 0 调用 searchLocalMessage，从结果回调中的 totalCount 可以获知总共有多少条结果。
      - 计算页数:可以获知总页数：totalPage = (totalCount % pageSize == 0) ? (totalCount / pageSize):(totalCount / pageSize + 1)。
      - 再次调用：可以通过指定参数 pageIndex （pageIndex < totalPage）返回后续页号的结果。