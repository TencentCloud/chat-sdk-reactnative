type: class
group: Message
name: V2TimMergerElem
features: 合并消息单体属性
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: isLayersOverLimit
    type: boolean
    description: 合并嵌套层数是否超过 100 层
    extra:
      - 合并消息里面又包含合并消息我们称之为合并嵌套，合并嵌套层数不能超过 100 层。
      - 如果超过限制，layersOverLimit 会返回true，title 和 abstractList 会返回 null，downloadMergerMessage 会返回 ERR_MERGER_MSG_LAYERS_OVER_LIMIT 错误码。
  - name: title
    type: string
    description: 合并消息 title
  - name: abstractList
    type: string[]
    description: 合并消息摘要列表 