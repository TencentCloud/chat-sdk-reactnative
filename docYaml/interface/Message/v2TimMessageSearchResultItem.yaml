type: class
group: Message
name: V2TimMessageSearchResultItem
features: 会话搜索结果单体属性
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: conversationID
    type: string
    description: 会话ID
  - name: messageCount
    type: number
    description: 当前会话一共搜索到了多少条符合要求的消息 
  - name: messageList
    type: '[V2TimMessage]()[]'
    description: 满足搜索条件的消息列表
    extra:
      - 如果您本次搜索【指定会话】，那么 messageList 中装载的是本会话中所有满足搜索条件的消息列表。
      - 如果您本次搜索【全部会话】，那么 messageList 中装载的消息条数会有如下两种可能：
      - 如果某个会话中匹配到的消息条数 > 1，则 messageList 为空，您可以在 UI 上显示“ messageCount 条相关记录”。
      - 如果某个会话中匹配到的消息条数 = 1，则 messageList 为匹配到的那条消息，您可以在 UI 上显示之，并高亮匹配关键词。