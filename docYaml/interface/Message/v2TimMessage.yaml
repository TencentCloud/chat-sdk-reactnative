type: class
group: Message
name: V2TimMessage
features: 消息属性
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: msgID
    type: string
    description: 消息ID(消息创建的时候为 nil,消息发送的时候会生成)
  - name: timestamp
    type: number
    description: 消息时间戳
  - name: progress
    type: number
    description: 消息中文件上传进度 取值范围为0-100
  - name: sender
    type: string
    description: 消息发送者
  - name: nickName
    type: string
    description: 消息发送者昵称
  - name: friendRemark
    type: string
    description: 消息发送者好友备注
  - name: faceUrl
    type: string
    description: 消息发送者头像
  - name: nameCard
    type: string
    description: 如果是群组消息，nameCard 为发送者的群名片
  - name: groupID
    type: string
    description: 如果是群组消息，groupID 为会话群组 ID，否则为 nil
  - name: userID
    type: string
    description: 如果是单聊消息，userID 为会话用户 ID，否则为 nil， 假设自己和 userA 聊天，无论是自己发给 userA 的消息还是 userA 发给自己的消息，这里的 userID 均为 userA
  - name: status
    type: number
    description: 消息发送状态
    extra:
      - 1:消息发送中
      - 2:消息发送成功
      - 3:消息发送失败
      - 4:消息被删除
      - 5:导入到本地的消息
      - 6:被撤回的消息
  - name: elemType
    type: number
    description: 消息类型
    extra:
      - 1:文本消息
      - 2:自定义消息
      - 3:图片消息
      - 4:语音消息
      - 5:视频消息
      - 6:文件消息
      - 7:地理位置消息
      - 8:表情消息
      - 9:群 Tips 消息
      - 10:合并消息
  - name: textElem
    type: '[V2TimTextElem]()'
    description: 消息类型为 V2TIM_ELEM_TYPE_TEXT,textElem 会存储文本消息内容
  - name: customElem
    type: '[V2TimCustomElem]()'
    description: 消息类型 为 V2TIM_ELEM_TYPE_CUSTOM，customElem 会存储自定义消息内容
  - name: imageElem
    type: '[V2TimImageElem]()'
    description: 消息类型 为 V2TIM_ELEM_TYPE_IMAGE，imageElem 会存储图片消息内容
  - name: soundElem
    type: '[V2TimSoundElem]()'
    description: 消息类型 为 V2TIM_ELEM_TYPE_SOUND，soundElem 会存储语音消息内容
  - name: videoElem
    type: '[V2TimVideoElem]()'
    description: 消息类型 为 V2TIM_ELEM_TYPE_VIDEO，videoElem 会存储视频消息内容
  - name: fileElem
    type: '[V2TimFileElem]()'
    description: 消息类型 为 V2TIM_ELEM_TYPE_FILE，fileElem 会存储文件消息内容
  - name: locationElem
    type: '[V2TimLocationElem]()'
    description: 消息类型 为 V2TIM_ELEM_TYPE_LOCATION，locationElem 会存储地理位置消息内容
  - name: faceElem
    type: '[V2TimFaceElem]()'
    description: 消息类型 为 V2TIM_ELEM_TYPE_FACE，faceElem 会存储表情消息内容
  - name: groupTipsElem
    type: '[V2TimGroupTipsElem]()'
    description: 消息类型 为 V2TIM_ELEM_TYPE_GROUP_TIPS，groupTipsElem 会存储群 tips 消息内容
  - name: mergerElem
    type: '[V2TimMergerElem]()'
    description: 消息类型 为 V2TIM_ELEM_TYPE_MERGER，mergerElem 会存储转发消息内容
  - name: localCustomData
    type: string
    description: 消息自定义数据（本地保存，不会发送到对端，程序卸载重装后失效）
  - name: localCustomInt
    type: number
    description: 消息自定义数据,可以用来标记语音、视频消息是否已经播放（本地保存，不会发送到对端，程序卸载重装后失效）
  - name: cloudCustomData
    type: string
    description: 消息自定义数据（云端保存，会发送到对端，程序卸载重装后还能拉取到）
  - name: isSelf
    type: boolean
    description: 消息发送者是否是自己
  - name: isRead
    type: boolean
    description: 消息自己是否已读
  - name: isPeerRead
    type: boolean
    description: 消息对方是否已读（只有 C2C 消息有效） 该字段为true的条件是消息 timestamp <= 对端标记会话已读的时间
  - name: priority
    type: number
    description: 消息优先级（只有 onRecvNewMessage 收到的 V2TIMMessage 获取有效）
  - name: offlinePushInfo
    type: '[V2TimOfflinePushInfo]()'
    description: 消息的离线推送信息
  - name: groupAtUserList
    type: string[]
    description: 群消息中被 @ 的用户 UserID 列表（即该消息都 @ 了哪些人）
  - name: seq
    type: string
    description: 群聊中的消息序列号云端生成，在群里是严格递增且唯一的, 单聊中的序列号是本地生成，不能保证严格递增且唯一。
  - name: random
    type: number
    description: 消息随机码
  - name: isExcludedFromUnreadCount
    type: boolean
    description: 消息是否不计入会话未读数：默认为 NO，表明需要计入会话未读数，设置为 YES，表明不需要计入会话未读数
  - name: isExcludedFromLastMessage
    type: boolean
    description: 消息是否不计入会话 lastMsg：默认为 NO，表明需要计入会话 lastMsg，设置为 YES，表明不需要计入会话 lastMsg
  - name: id
    type: string
    description: 创建的消息id
  - name: needReadReceipt
    type: boolean
    description: 消息是否需要已读回执（需要您购买旗舰版套餐）群消息在使用该功能之前，需要先到 IM 控制台设置已读回执支持的群类型