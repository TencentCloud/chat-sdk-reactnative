type: class
group: Group
name: V2TimGroupChangeInfo
features: 群 tips，群变更信息
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: type
    type: number
    description: 变更类型
    extra:
      - 1:群名修改
      - 2:群简介修改
      - 3:群公告修改
      - 4:群头像修改
      - 5:群主变更
      - 6:群自定义字段变更
      - 8:全员禁言字段变更
      - 10:群消息接收方式变更
      - 11:申请入群方式变更
  - name: value
    type: string
    description: 根据变更类型表示不同的值,例如 type = 1，value 表示群新的 groupName
  - name: key
    type: string
    description: 变更自定义字段的 key 值（type = 6 生效） 因为历史遗留原因，如果只修改了群自定义字段，当前消息不会存漫游和数据库
  - name: boolValue
    type: boolean
    description: 根据变更类型表示不同的值，当前只有 type = 8 时有效