type: class
group: Listener
name: V2TimAdvancedMsgListener
features: 高级消息监听器
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: onRecvC2CReadReceipt
    type: '[OnRecvC2CReadReceipt]()'
    description: C2C 对端用户会话已读通知（如果对端用户调用 [markC2CMessageAsRead]() 接口，自己会收到该回调，回调只会携带对端 userID 和对端已读 timestamp 信息）
  - name: onRecvMessageRevoked
    type: '[OnRecvMessageRevoked]()'
    description: 收到消息撤回
  - name: onRecvNewMessage
    type: '[OnRecvNewMessage]()'
    description: 收到新消息
  - name: onSendMessageProgress
    type: '[OnSendMessageProgress]()'
    description: 上传消息进度事件
  - name: onRecvMessageModified
    type: '[OnRecvMessageModified]()'
    description: 消息内容被修改
  - name: onRecvMessageReadReceipts
    type: '[OnRecvMessageReadReceipts]()'
    description: 消息已读回执通知（如果自己发的消息支持已读回执，消息接收端调用了 sendMessageReadReceipts 接口，自己会收到该回调)
 