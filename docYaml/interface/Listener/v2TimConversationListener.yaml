type: class
group: Listener
name: V2TimConversationListener
features: 聊天的监听器回调
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: onSyncServerStart
    type: '[VoidCallback]()'
    description: 同步服务开始的回调函数
  - name: onSyncServerFinish
    type: '[VoidCallback]()'
    description: 同步服务完成的回调函数
  - name: onSyncServerFailed
    type: '[VoidCallback]()'
    description: 同步服务失败的回调函数
  - name: onNewConversation
    type: '[OnNewConversation]()'
    description: 新会话的回调函数
  - name: onConversationChanged
    type: '[OnConversationChanged]()'
    description: 某些会话的关键信息发生变化（未读计数发生变化、最后一条消息被更新等等）的回调函数
  - name: onTotalUnreadMessageCountChanged
    type: '[OnTotalUnreadMessageCountChanged]()'
    description: 会话未读总数改变的回调函数
  - name: onConversationGroupCreated
    type: '[OnConversationGroupCreated]()'
    description: 会话分组被创建
  - name: onConversationGroupDeleted
    type: '[OnConversationGroupDeleted]()'
    description: 会话分组被删除
  - name: onConversationGroupNameChanged
    type: '[OnConversationGroupNameChanged]()'
    description: 会话分组名变更
  - name: onConversationsAddedToGroup
    type: '[OnConversationsAddedToGroup]()'
    description: 会话分组新增会话
  - name: onConversationsDeletedFromGroup
    type: '[OnConversationGroupCreated]()'
    description: 会话分组删除会话
 