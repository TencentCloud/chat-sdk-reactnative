type: class
group: Listener
name: V2TimGroupListener
features: 群组信息的监听器回调
version: 1.1.1
ignore: false
deprecated: 
attributes:
  - name: onApplicationProcessed
    type: '[OnApplicationProcessed]()'
    description: 加群请求已经被群主或管理员处理了（只有申请人能够收到）
  - name: onGrantAdministrator
    type: '[OnGrantAdministrator]()'
    description: 指定管理员身份
  - name: onGroupAttributeChanged
    type: '[OnGroupAttributeChanged]()'
    description: 群组属性被修改的回调函数
  - name: onGroupCreated
    type: '[OnGroupCreated]()'
    description: 创建群（主要用于多端同步）
  - name: onGroupDismissed
    type: '[OnGroupDismissed]()'
    description: 群组被解散（全员能收到）
  - name: onGroupInfoChanged
    type: '[OnGroupInfoChanged]()'
    description: 群信息被修改（全员能收到）
  - name: onGroupRecycled
    type: '[OnGroupRecycled]()'
    description: 群组被回收（全员能收到）
  - name: onMemberEnter
    type: '[OnMemberEnter]()'
    description: 有用户进入群（全员能够收到）
  - name: onMemberInfoChanged
    type: '[OnMemberInfoChanged]()'
    description: 群成员信息被修改（全员能收到）
  - name: onMemberInvited
    type: '[OnMemberInvited]()'
    description: 有用户被拉入某群（全员能够收到）
  - name: onMemberKicked
    type: '[OnMemberKicked]()'
    description: 有用户被踢出某群（全员能够收到）
  - name: onMemberLeave
    type: '[OnMemberLeave]()'
    description: 有用户主动离开群（全员能够收到）
  - name: onQuitFromGroup
    type: '[OnQuitFromGroup]()'
    description: 主动退出群组（主要用于多端同步，直播群（AVChatRoom）不支持）
  - name: onReceiveJoinApplication
    type: '[OnReceiveJoinApplication]()'
    description: 有新的加群请求（只有群主或管理员会收到）
  - name: onReceiveRESTCustomData
    type: '[OnReceiveRESTCustomData]()'
    description: 收到 RESTAPI 下发的自定义系统消息
  - name: onRevokeAdministrator
    type: '[OnRevokeAdministrator]()'
    description: 取消管理员身份 