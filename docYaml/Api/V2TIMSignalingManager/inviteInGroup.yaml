type: api
group: V2TIMSignalingManager
name: inviteInGroup 
features: 邀请群内的某些人
version: 1.1.1
ignore: false
deprecated:
params:
  - type: string[]
    required: true
    name: inviteeList
    description: 被邀请人id列表
  - type: string
    required: true
    name: groupID
    description: 发出邀请的群组id
  - type: string
    required: true
    name: data
    description: 邀请时附带的定义消息
  - type: number
    required: false
    name: timeout
    description: 邀请超时时间（单位 秒） 默认为30秒，若传0则表示永不失效。
  - type: boolean
    required: false
    name: onlineUserOnly
    description: 是否只发给在线用户
returnExample: |-
    V2TimValueCallback<string>

    {
        code : number
        desc : string
        data : string//创建的邀请id
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: string
      name: data
      description: 创建的邀请id
example: true
