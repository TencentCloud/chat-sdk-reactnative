type: api
group: V2TIMGroupManager
name: transferGroupOwner 
features: 转让群主
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 群主转让后，全员会收到 OnGroupInfoChangedCallback 回调，其中 V2TIMGroupChangeInfo 的 type 为 V2TIMGroupChangeInfo.V2TIM_GROUP_INFO_CHANGE_TYPE_OWNER，value 值为新群主的 UserID。
    - 普通类型的群（Work、Public、Meeting）：只有群主才有权限进行群转让操作。
    - 直播群（AVChatRoom）：不支持转让群主。
params:
  - type: string
    required: true
    name: groupID
    description: 设置群组的id
  - type: string
    required: true
    name: userID
    description: 被设置角色的用户id
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
example: true
