type: api
group: V2TIMGroupManager
name: getGroupMembersInfo 
features: 获取指定的群成员资料
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 该接口支持批量获取，您可以一次传入多个 userID 获取多个群成员的资料，从而提升网络传输效率。
params:
  - type: string
    required: true
    name: groupID
    description: 需要查询的群组id
  - type: string[]
    required: true
    name: memberList
    description: 需要查询的用户id列表
returnExample: |-
    V2TimValueCallback<V2TimGroupMemberFullInfo[]>

    {
        code : number
        desc : string
        data : V2TimGroupMemberFullInfo[]// 查询到的用户信息列表
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: '[V2TimGroupMemberFullInfo]()[]'
      name: data
      description: 查询到的用户信息列表
example: true
