type: api
group: V2TIMGroupManager
name: createGroup 
features: 创建自定义群组
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 不支持在同一个 SDKAppID 下创建两个相同 groupID 的群
    - memberList 指定初始的群成员（直播群 AVChatRoom 不支持指定初始群成员，memberList 请传 null）
    - 专业版或旗舰版 SDKAppID 下，所有群类型日净增群组数上限为 1 万个。免费峰值群组数为 10 万个/月，超出免费量将产生 [套餐外超量费用](https://cloud.tencent.com/document/product/269/11673#jc)。
    -
    - 社群（Community）功能需[购买旗舰版套餐包](https://buy.cloud.tencent.com/avc?from=17182) 并 [申请开通](https://cloud.tencent.com/document/product/269/3916?from=17212) 后方可使用。
    - 社群是一个由于共同主题而让大家聚集在一起的超大群组，可以在社群下根据不同兴趣创建多个话题。
    - 社群用来管理群成员。社群下的所有话题不仅可以共享社群成员，还可以独立收发消息而不相互干扰。
    - '[社群模式详细介绍](https://cloud.tencent.com/document/product/269/77568)'
params:
  - type: string
    required: false
    name: groupID
    description: 自定义群组 ID 此参数为参数对象中的值
  - type: string
    required: true
    name: groupType
    description: 群类型  此参数为参数对象中的值
  - type: string
    required: true
    name: groupName
    description: 群名称，不能为 null。 此参数为参数对象中的值
  - type: string
    required: false
    name: notification
    description: 群公告  此参数为参数对象中的值
  - type: string
    required: falase
    name: introduction
    description: 群介绍 此参数为参数对象中的值
  - type: string
    required: false
    name: faceUrl
    description: 群头像Url 此参数为参数对象中的值
  - type: string
    required: false
    name: boolean
    description: 是否全体禁言 此参数为参数对象中的值
  - type: '[GroupAddOptEnum]()'
    required: false
    name: addOpt
    description: 加群选项 此参数为参数对象中的值
  - type: '[V2TimGroupMember]()[]'
    required: true
    name: memberList
    description: 初始成员列表 此参数为参数对象中的值
  - type: boolean
    required: false
    name: isSupportTopic
    description: 群组是否支持话题  此参数为参数对象中的值
returnExample: |-
    V2TimValueCallback<string>

    {
        code : number
        desc : string
        data : string // 创建的群组id
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: string
      name: data
      description: 创建的群组id
example: true
