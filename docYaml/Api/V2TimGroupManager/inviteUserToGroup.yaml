type: api
group: V2TIMGroupManager
name: inviteUserToGroup 
features: 邀请他人入群
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 全体群成员（包括邀请者自己）会收到 OnMemberInvitedCallback 回调。您可以在这个回调中做一些 UI 上的提示。
    - 工作群（Work）：群里的任何人都可以邀请其他人进群。
    - 会议群（Meeting）和公开群（Public）：只有通过rest api 使用 App 管理员身份才可以邀请其他人进群。
    - 直播群（AVChatRoom）：不支持此功能。
params:
  - type: string
    required: true
    name: groupID
    description: 需要加入的群组id
  - type: string[]
    required: true
    name: userList
    description: 邀请的用户id列表
returnExample: |-
    V2TimValueCallback<V2TimGroupMemberOperationResult[]>

    {
        code : number
        desc : string
        data : V2TimGroupMemberOperationResult[]
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: '[V2TimGroupMemberOperationResult]()[]'
      name: data
      description: 每一个用户的请求结果
example: true
  