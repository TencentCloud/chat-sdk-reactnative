type: api
group: V2TIMGroupManager
name: getGroupMemberList 
features: 获取群成员列表
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 您可以调用 getGroupMemberList 获取指定群的群成员列表。该列表中包含了各个群成员的资料信息。
    - 一个群中的成员人数可能很多（例如 5000+），群成员列表的拉取接口支持过滤器（filter）和分页拉取（nextSeq）两个高级特性。
    - 直播群（AVChatRoom）的特殊限制： 
    - 不支持管理员角色的拉取，群成员个数最大只支持 31 个（新进来的成员会排前面），程序重启后，请重新加入群组，否则拉取群成员会报 10007 错误码。、
    - 旗舰版支持拉取最近入群群成员最多 1000 人，新进来的成员排在前面。需要您购买旗舰版套餐且前往 控制台 开启开关。如果不开启开关，您只能像非旗舰版一样最多拉到 31 人（6.3 及以上版本支持）。
    - 群成员资料信息仅支持 userID | nickName | faceURL | role 字段。
    - filter 字段不支持管理员角色，即不支持管理员角色的拉取。如果您的业务逻辑依赖于管理员角色，可以使用群自定义字段 groupAttributes 管理该角色。
params:
  - type: string
    required: true
    name: groupID
    description: 需要查询的群组id
  - type: '[GroupMemberFilterTypeEnum]()'
    required: true
    name: filter
    description: 查询群成员类型
  - type: string
    required: true
    name: nextSeq
    description: 分页拉取标志，第一次拉取填0，回调成功如果 nextSeq 不为零，需要分页，传入返回值再次拉取，直至为0。
  - type: number
    required: false
    name: count
    description: 需要拉取的数量。count暂时失效。
  - type: number
    required: false
    name: offset
    description: 偏移量，默认从0开始拉取。
returnExample: |-
    V2TimValueCallback<V2TimGroupMemberInfoResult>

    {
        code : number
        desc : string
        data : {
            memberInfoList : V2TimGroupMemberFullInfo[]// 拉取到的群成员列表
            nextSeq : string // 分页拉取标志
        }
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: '[V2TimGroupMemberInfoResult]()'
      name: data
      description: 拉取到的群成员列表
example: true
