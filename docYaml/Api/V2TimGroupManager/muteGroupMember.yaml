type: api
group: V2TIMGroupManager
name: muteGroupMember 
features: 禁言
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 禁言时间单位为秒，禁言信息存储于群成员的 muteUtil 属性字段中。
    - 群成员被禁言后，全员（包括被禁言的群成员）都会收到 OnMemberInfoChangedCallback 事件回调。
    - 只有管理员或群主能够调用
    - 只有群主能将管理员禁言。
params:
  - type: string
    required: true
    name: groupID
    description: 禁言的群组id
  - type: string
    required: true
    name: userID
    description: 禁言的用户id
  - type: number
    required: true
    name: seconds
    description: 禁言时间，单位秒
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
example: true
  