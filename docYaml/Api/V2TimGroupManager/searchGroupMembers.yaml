type: api
group: V2TIMGroupManager
name: searchGroupMembers 
features: 搜索群成员
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - SDK 会在本地搜索指定群 ID 列表中，群成员信息（名片、好友备注、昵称、userID）包含于关键字列表 keywordList 的所有群成员并返回群 ID 和群成员列表的 map，如搜索不到请先调用getGroupMemberList将成员信息存储到本地数据库再调用此接口进行搜索，关键字列表最多支持5个。
    - 直播群（AVChatRoom）不在本地存储群成员，无法使用群成员搜索功能。
params:
  - type: string[]
    required: true
    name: keywordList
    description: 关键字列表  此参数为传入参数对象的参数
  - type: string[]
    required: false
    name: groupIDList
    description: 群组id列表  此参数为传入参数对象的参数
  - type: boolean
    required: false
    name: isSearchMemberUserID
    description: 是否支持搜索成员id  此参数为传入参数对象的参数
  - type: boolean
    required: false
    name: isSearchMemberNickName
    description: 是否支持搜索成员昵称  此参数为传入参数对象的参数
  - type: boolean
    required: false
    name: isSearchMemberRemark
    description: 是否支持搜索成员备注  此参数为传入参数对象的参数
  - type: boolean
    required: false
    name: isSearchMemberNameCard
    description: 是否支持搜索成员名片  此参数为传入参数对象的参数
returnExample: |-
    V2TimValueCallback<{groupMemberSearchResultItems: StringMap}>

    {
        code : number
        desc : string
        data : {
            groupMemberSearchResultItems :  StringMap// 群成员搜索结果
        }
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: '{groupMemberSearchResultItems: [StringMap]()}'
      name: data
      description: 群成员搜索结果
example: true
