type: api
group: V2TIMGroupManager
name: getTopicInfoList 
features: 获取话题属性的列表
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 当 topicIDList 列表为空时，为获取该社群下的所有话题列表
    - 当 topicIDList 填入指定的话题 ID 时，为获取填入的话题列表
    - 社群（Community）功能需 [购买旗舰版套餐包](https://buy.cloud.tencent.com/avc?from=17182) 并在 [控制台](https://console.cloud.tencent.com/im) >功能配置>群组配置>群功能配置>社群中开通。

params:
  - type: string
    required: true
    name: groupID
    description: 需要获取话题属性的群组id
  - type: string[]
    required: true
    name: topicIDList
    description: 需要获取话题属性的话题id列表
returnExample: |-
    V2TimValueCallback<V2TimTopicInfoResult[]>

    {
        code : number
        desc : string
        data : V2TimTopicInfoResult[]// 获取到的话题信息列表
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: '[V2TimTopicInfoResult]()[]'
      name: data
      description: 获取到的话题信息列表
example: true
