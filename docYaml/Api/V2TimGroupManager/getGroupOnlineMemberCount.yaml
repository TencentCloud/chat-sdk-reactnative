type: api
group: V2TIMGroupManager
name: getGroupOnlineMemberCount 
features: 获取指定群在线人数
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 目前仅直播群（AVChatRoom）支持获取群在线人数。
    - SDK 调用频率限制为 60 秒 1 次。
params:
  - type: string
    required: true
    name: groupID
    description: 需要查询的群组id
returnExample: |-
    V2TimValueCallback<number>

    {
        code : number
        desc : string
        data : number
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: number
      name: data
      description: 查询到的群在线人数
example: true
