type: api
group: V2TIMGroupManager
name: searchGroups 
features: 搜索群资料
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - SDK 会搜索群名称包含于关键字列表 keywordList 的所有群并返回群信息列表。关键字列表最多支持5个。
    - 群组搜索只能搜索本地存储过的群组，例如已加入的群组列表，拉取过的群组资料等。
params:
  - type: string[]
    required: true
    name: keywordList
    description: 关键字数组  此参数为传入参数对象的参数
  - type: boolean
    required: false
    name: isSearchGroupID
    description: 是否支持搜索群组id  此参数为传入参数对象的参数
  - type: boolean
    required: false
    name: isSearchGroupName
    description: 是否支持搜索群组名称  此参数为传入参数对象的参数
returnExample: |-
    V2TimValueCallback<V2TimGroupInfo[]>

    {
        code : number
        desc : string
        data : V2TimGroupInfo[]// 搜索到的群消息列表
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: '[V2TimGroupInfo]()[]'
      name: data
      description: 搜索到的群资料列表
example: true
