type: api
group: V2TIMGroupManager
name: setGroupAttributes 
features: 设置群属性
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 如果设置的群属性不存在，会自动添加该群属性。
    - 目前只支持 AVChatRoom
    - key 最多支持16个，长度限制为32字节
    - value 长度限制为4k
    - 总的 attributes（包括 key 和 value）限制为16k
    - initGroupAttributes、setGroupAttributes、deleteGroupAttributes 接口合并计算， SDK 限制为5秒10次，超过后回调8511错误码；后台限制1秒5次，超过后返回10049错误码
params:
  - type: string
    required: true
    name: groupID
    description: 需要设置属性的群组id
  - type: '[StringMap]()'
    required: true
    name: attributes
    description: 设置的属性
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
example: true
