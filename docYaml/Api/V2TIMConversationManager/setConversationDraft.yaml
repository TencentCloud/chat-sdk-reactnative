type: api
group: V2TIMConversationManager
name: setConversationDraft
features: 设置会话草稿
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 在发送消息时，可能会遇到消息尚未编辑完，就要切换至其它聊天窗口的情况。这些未编辑完的消息可通过 setConversationDraft 接口保存，以便于下次回到这个聊天界面时，通过 V2TIMConversation 对象的 draftText 字段，获取到尚未编辑完的内容，继续编辑。
    - 如果这个接口的 draftText 参数为空，表示取消草稿。
    - 草稿仅支持文本内容。
    - 草稿仅在本地保存，不会存储到服务器，因此不能多端同步，程序卸载重装会失效。
params:
  - type: string
    required: true
    name: conversationID
    description: 需要设置草稿的会话id
  - type: string
    required: false
    name: draftText
    description: 草稿信息
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
example: true
