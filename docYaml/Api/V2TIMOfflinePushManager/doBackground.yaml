type: api
group: V2TIMOfflinePushManager
name: doBackground
features: APP 检测到应用退后台时可以调用此接口
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 1. 监听应用退后台方式可见[文档](https://cloud.tencent.com/document/product/269/78372)。
    - 2. 如果配置了[离线推送](https://cloud.tencent.com/document/product/269/78372)，会收到厂商的离线推送通道下发的通知栏消息。
    - 3. 仅Android端需要调用此方法手动上报切后台事件，iOS端由SDK完成。
params:
  - type: number
    required: true
    name: unreadCount
    description: 会话未读数量
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
example: true
