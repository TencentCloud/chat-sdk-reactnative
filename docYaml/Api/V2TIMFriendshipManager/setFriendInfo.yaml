type: api
group: V2TIMFriendshipManager
name: setFriendInfo
features: 设置指定好友资料
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 首先要在 [控制台](https://console.cloud.tencent.com/im) (功能配置 -> 好友自定义字段) 配置好友自定义字段， 然后再调用该接口进行设置，key 值不需要加 Tag_SNS_Custom_ 前缀。
params:
  - type: string
    required: true
    name: userID
    description: 需要修改的用户id
  - type: string
    required: false
    name: friendRemark
    description: 修改的好友备注
  - type: '[StringMap]()'
    required: false
    name: friendCustomInfo
    description: 修改的好友自定义信息 
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
example: true
