type: api
group: V2TIMFriendshipManager
name: searchFriends
features: 搜索好友
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 1. 接口返回本地存储的用户资料，可以根据 V2TIMFriendInfoResult 中的 relation 来判断是否为好友。
    - 2. 用户搜索只能搜索本地存储过的用户，例如拉取过的好友列表，拉取过的用户资料等。
params:
  - type: '[V2TimFriendSearchParam]()'
    required: true
    name: ''
    description: 搜索好友的搜索条件（直接传入对象即可）
returnExample: |-
    V2TimValueCallback<V2TimFriendInfoResult[]>

    {
        code : number
        desc : string
        data : V2TimFriendInfoResult[]//查询到的结果信息
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: '[V2TimFriendInfoResult]()[]'
      name: data
      description: 查询到的结果信息
example: true
