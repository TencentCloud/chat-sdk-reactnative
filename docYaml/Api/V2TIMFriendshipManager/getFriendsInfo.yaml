type: api
group: V2TIMFriendshipManager
name: getFriendsInfo
features: 获取指定好友资料
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 1. 从回调信息中通过 V2TIMFriendInfoResult 的 relation 字段可以得到该用户与自己的关系。
    - 2. userIDList 建议一次最大 100 个，因为数量过多可能会导致数据包太大被后台拒绝，后台限制数据包最大为 1M。
params:
  - type: string[]
    required: true
    name: userIDList
    description: 需要查询的用户id列表
returnExample: |-
    V2TimValueCallback<V2TimFriendInfoResult[]>

    {
        code : number
        desc : string
        data : V2TimFriendInfoResult[]//查询到的结果信息
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: '[V2TimFriendInfoResult]()[]'
      name: data
      description: 查询到的结果信息
example: true
