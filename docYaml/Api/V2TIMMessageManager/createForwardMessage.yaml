type: api
group: messageManager
name: createForwardMessage
features: 创建转发消息
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 如果您需要转发单条消息，可以先通过 createForwardMessage 接口创建一条和原消息内容完全一样的转发消息，再调用 sendMessage 接口把转发消息发送出去。
params:
  - type: string
    required: true
    name: msgID
    description: 需要转发的消息的id
  - type: string
    required: false
    name: webMessageInstance
    description: web端消息的实例
returnExample: |-
    V2TimValueCallback<V2TimMsgCreateInfoResult>
            
    {
        code: number,
        desc: string,
        data: {
            id: string,
            messageInfo: V2TimMessage,
        }
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
    - type: '[V2TimMsgCreateInfoResult]()'
      name: data
      description: 创建后的转发信息
example: true
