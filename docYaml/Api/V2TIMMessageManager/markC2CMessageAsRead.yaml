type: api
group: messageManager
name: markC2CMessageAsRead
features: 设置单聊消息已读
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 对端会收到 onRecvC2CReadReceipt 回调，回调里面会携带清空会话未读数的时间戳。
params:
  - type: string
    required: true
    name: userID
    description: 需要设置消息已读的用户id
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
example: true
