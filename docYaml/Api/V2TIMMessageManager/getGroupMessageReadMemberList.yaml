type: api
group: messageManager
name: getGroupMessageReadMemberList
features: 获取群消息已读或未读群成员列表
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 该功能需要购买旗舰版套餐包，购买 [旗舰版套餐包](https://buy.cloud.tencent.com/avc?from=17220) 后可使用。
    - 需要到控制台开启，且只支持Work、Public、Meeting群组。且不支持群定向消息。
params:
  - type: string
    required: true
    name: messageID
    description: 需要查询的消息的id
  - type: '[GetGroupMessageReadMemberListFilter]()'
    required: true
    name: filter
    description: 已读或未读的类型
  - type: number
    required: false
    name: nextSeq
    description: 分页拉取标志
  - type: number
    required: false
    name: count
    description: 拉取数量
returnExample: |-
    V2TimValueCallback<V2TimGroupMessageReadMemberList>

    {
        code : number
        desc : string
        data : {
            isFinished : boolean
            memberInfoList : V2TimGroupMemberInfo[]
            nextSeq : number
        }
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
    - type: '[V2TimGroupMessageReadMemberList]'
      name: data
      description: 群消息已读或未读群成员列表
example: true
