type: api
group: messageManager
name: createLocationMessage
features: 创建位置信息
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 地理位置消息会直接发送经纬度及描述信息。
params:
  - type: string
    required: true
    name: desc
    description: 地理位置描述信息
  - type: double
    required: true
    name: longitude
    description: 经度
  - type: double
    required: false
    name: latitude
    description: 纬度
returnExample: |-
    V2TimValueCallback<V2TimMsgCreateInfoResult>
            
    {
        code: number,
        desc: string,
        data: {
            id: string,
            messageInfo: V2TimMessage,
        }
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
    - type: '[V2TimMsgCreateInfoResult]()'
      name: data
      description: 创建后的位置信息
example: true
