type: api
group: messageManager
name: setC2CReceiveMessageOpt
features: 设置用户消息接收选项
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 您可以通过参数 userIDList 设置一批用户，但一次最大允许设置 30 个用户
    - 该接口调用频率被限制为 1 秒内最多调用 5 次。
    -
    - '完全不接收消息: 消息接收选项设置为 V2TIM_NOT_RECEIVE_MESSAGE 后，单聊/群聊的任何消息都收不到，会话列表也不会更新。'
    - 
    - '接收消息但不提醒: 在会话列表界面显示小圆点（不显示未读数), 消息接收选项设置为 V2TIM_RECEIVE_NOT_NOTIFY_MESSAGE。'
    - 当单聊/群聊收到新消息，会话列表需要更新时，可以通过会话 V2TIMConversation 中的 unreadCount 获取到消息未读数。
    - 根据 V2TIMConversation 的 recvOpt 判断获取到的消息接收选项为 V2TIM_RECEIVE_NOT_NOTIFY_MESSAGE 时显示小红点而非消息未读数。
params:
  - type: string[]
    required: true
    name: userIDList
    description: 需要设置的用户id列表
  - type: '[ReceiveMsgOptEnum]()'
    required: true
    name: opt
    description: 用户消息接收选项属性
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
example: true
