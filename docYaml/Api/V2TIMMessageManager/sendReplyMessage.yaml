type: api
group: messageManager
name: sendReplyMessage
features: 发送回复消息 \n ![](https://qcloudimg.tencent-cloud.cn/raw/bb2cf779f1330039541cce336c381c44.png)
version: 1.1.1
ignore: false
deprecated:
params:
  - type: string
    required: true
    name: id
    description: 发送的回复消息的id 参数为传入参数对象的参数
  - type: string
    required: false
    name: receiver
    description: 单聊消息接收者 userID 参数为传入参数对象的参数
  - type: string
    required: false
    name: groupID
    description: 群聊 groupID 参数为传入参数对象的参数
  - type: '[V2TimMessage]()'
    required: false
    name: replyMessage
    description: 被回复的消息 参数为传入参数对象的参数
  - type: '[MessagePriorityEnum]()'
    required: false
    name: priority
    description: 消息优先级 参数为传入参数对象的参数
  - type: boolean
    required: false
    name: onlineUserOnly
    description: 是否只有在线用户才能收到 参数为传入参数对象的参数
  - type: '[OfflinePushInfo]()'
    required: false
    name: offlinePushInfo
    description: 离线推送信息	 参数为传入参数对象的参数
  - type: boolean
    required: false
    name: needReadReceipt
    description: 消息是否需要已读回执 参数为传入参数对象的参数
  - type: boolean
    required: false
    name: isExcludedFromUnreadCount
    description: 发送消息是否计入会话未读数 参数为传入参数对象的参数
  - type: string
    required: false
    name: localCustomData
    description: 消息本地数据 参数为传入参数对象的参数
returnExample: |-
    V2TimValueCallback<V2TimMessage>

    {
        code : number
        desc : string
        data : {
          msgID: string
          timestamp: number
          progress: number
          sender: string
          nickName: string
          friendRemark: string
          faceUrl: string
          nameCard: string
          groupID: string
          userID: string
          status: number
          elemType: number
          textElem: V2TimTextElem
          customElem: V2TimCustomElem
          imageElem: V2TimImageElem
          soundElem: V2TimSoundElem
          videoElem: V2TimVideoElem
          fileElem: V2TimFileElem
          locationElem: V2TimLocationElem
          faceElem: V2TimFaceElem
          groupTipsElem: V2TimGroupTipsElem
          mergerElem: V2TimMergerElem
          localCustomData: string
          localCustomInt: number
          cloudCustomData: string
          isSelf: boolean
          isRead: boolean
          isPeerRead: boolean
          priority: number
          offlinePushInfo: V2TimOfflinePushInfo
          groupAtUserList: string[]
          seq: string
          random: number
          isExcludedFromUnreadCount: boolean
          isExcludedFromLastMessage: boolean
          id: string
          needReadReceipt: boolean
        }
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
    - type: '[V2TimMessage]()'
      name: data
      description: 创建的回复信息
example: true
