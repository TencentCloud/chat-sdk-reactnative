type: api
group: messageManager
name: sendMessageReadReceipts
features: 发送消息已读回执
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 该功能需要购买旗舰版套餐包，购买 [旗舰版套餐包](https://buy.cloud.tencent.com/avc?from=17220) 后可使用。
    - 
    - 当消息为 Group 消息时，messageIDList 里的消息ID必须在同一个 Group 会话中。
    - 如果是群消息已读回执，需要先在 [即时通信 IM 控制台](https://console.cloud.tencent.com/im) >功能配置>登录与消息>群已读消息回执配置 中设置支持已读回执消息的群类型。
    - 
    - 该接口调用成功后，会话未读数不会变化，消息发送者会收到 onRecvMessageReadReceipts 回调，回调里面会携带消息的最新已读信息。
params:
  - type: string[]
    required: true
    name: messageIDList	
    description: 需要确认已读的消息id列表
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
example: true
