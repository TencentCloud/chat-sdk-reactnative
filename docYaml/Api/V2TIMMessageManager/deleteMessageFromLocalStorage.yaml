type: api
group: messageManager
name: deleteMessageFromLocalStorage
features: 删除本地消息
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 该接口只能删除本地历史，消息删除后，SDK 会在本地把这条消息标记为已删除状态，调用 [getHistoryMessageList]() 不能再拉取到。
    - 如果程序卸载重装，本地会失去对这条消息的删除标记，调用 [getHistoryMessageList]() 还能再拉取到该条消息。
    - 如果删除的是最后一条消息，会话的 lastMessage 会变为前一条消息。
params:
  - type: string
    required: true
    name: msgID
    description: 需要删除的消息id
returnExample: |-
    V2TimCallback

    {
        code : number
        desc : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
example: true
