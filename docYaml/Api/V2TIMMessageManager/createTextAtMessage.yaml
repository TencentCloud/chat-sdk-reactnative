type: api
group: messageManager
name: createTextAtMessage
features: 创建文本消息，并且可以附带 @ 提醒功能(直播群不支持)
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 请注意
    - 默认情况下，最多支持 @ 30个用户，超过限制后，消息会发送失败。
    - atUserList 的总数不能超过默认最大数，包括 @ALL。
    - 直播群（AVChatRoom）不支持发送 @ 消息。
params:
  - type: string
    required: true
    name: text
    description: 消息文本
  - type: string[]
    required: true
    name: atUserList
    description: At用户ID列表，如果需要 @ALL，请传入 kImSDK_MesssageAtALL 字符串。
returnExample: |-
    V2TimValueCallback<V2TimMsgCreateInfoResult>
            
    {
        code: number,
        desc: string,
        data: {
            id: string,
            messageInfo: V2TimMessage,
        }
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
    - type: '[V2TimMsgCreateInfoResult]()'
      name: data
      description: 创建后的@Text信息
example: true
