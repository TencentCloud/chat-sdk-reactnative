type: api
group: messageManager
name: createMergerMessage
features: 创建合并消息
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 如果您想实现类似于微信的合并转发功能，需要进行以下步骤：
    - 1. 调用 createMergerMessage 创建一条合并消息 V2TIMMessage。
    - 2. 调用 sendMessage 发送转发消息 V2TIMMessage。
    - 收到合并消息解析步骤：
    - 1. 通过 V2TIMMessage 获取 mergerElem。
    - 2. 通过 mergerElem 获取 title 和 abstractList UI 展示。
    - 3. 当用户点击摘要信息 UI 的时候，调用 downloadMessageList 接口获取转发消息列表。
params:
  - type: string[]
    required: true
    name: msgIDList
    description: 原始消息ID列表
  - type: string
    required: true
    name: title
    description: 标题
  - type: string[]
    required: true
    name: abstractList
    description: 摘要列表
  - type: string
    required: true
    name: compatibleText
    description: 兼容文本信息，低版本 SDK 如果不支持合并消息，默认会收到一条文本消息，文本消息的内容为 compatibleText
returnExample: |-
    V2TimValueCallback<V2TimMsgCreateInfoResult>
            
    {
        code: number,
        desc: string,
        data: {
            id: string,
            messageInfo: V2TimMessage,
        }
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述
    - type: '[V2TimMsgCreateInfoResult]()'
      name: data
      description: 创建后的合并信息
example: true
