type: api
group: V2TIMManager
name: getLoginUser 
features: 获取登录用户的UserID
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 在登录成功后，通过调用getLoginUser获取登录用户的UserID。
    - 如果登录失败，获取的登录用户 UserID 为空。
params:
returnExample: |-
    V2TimValueCallback<string>

    {
        code : number
        desc : string
        data : string
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: string
      name: data
      description: 登录用户的UserID
example: true
