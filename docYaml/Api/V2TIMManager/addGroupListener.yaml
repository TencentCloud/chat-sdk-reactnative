type: api
group: V2TIMManager
name: addGroupListener 
features: 添加群组监听器
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 会议群（Meeting）和直播群（AVChatRoom）默认无OnMemberInfoChangedCallback 回调，如需回调请提交工单配置
    - 使用addGroupListener会在所有的群组监听器列表中新增一个群组监听器。
    - 有人进群、有人退群等，这些事件都是由 IM 服务器自动触发的。
params:
  - type: '[V2TimGroupListener]()'
    required: true
    name: listener
    description: 群组监听器
returnExample: |-
    void
returnValues:
example: true
