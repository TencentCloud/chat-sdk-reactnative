type: api
group: V2TIMManager
name: getLoginStatus 
features: 获取登录状态
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 如果用户已经处于已登录和登录中状态，请勿再频繁调用登录接口登录。
params:
returnExample: |-
    V2TimValueCallback<number>

    {
        code : number
        desc : string
        data : number// 用户的登录状态 1:已登录 2:登录中 3:无登录
    }
returnValues:
    - type: number
      name: code
      description: 请求结果[错误码](https://cloud.tencent.com/document/product/269/1671)
    - type: string
      name: desc
      description: 请求结果描述符
    - type: number
      name: data
      description: 用户的登录状态
example: true
