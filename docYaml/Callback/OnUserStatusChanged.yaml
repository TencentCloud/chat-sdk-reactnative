type: callback
group: 
name: OnUserStatusChanged
features: 用户状态变更通知
version: 1.1.1
ignore: false
deprecated:
precautions:
  info:
    - 订阅过的用户发生了状态变更（包括在线状态和自定义状态），会触发该回调
    - 在 IM 控制台打开了好友状态通知开关，即使未主动订阅，当好友状态发生变更时，也会触发该回调
    - 同一个账号多设备登录，当其中一台设备修改了自定义状态，所有设备都会收到该回调
returnExample: |-
  OnUserStatusChanged = void Function(
  V2TimUserStatus[]userStatusList
  )
returnValues:
  - type: '[V2TimUserStatus]()[]'
    name: userStatusList
    description: 用户状态变化的用户列表
example: true
